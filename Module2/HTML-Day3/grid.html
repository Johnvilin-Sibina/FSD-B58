<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="display">0</div> -->
      <input type="display" readonly placeholder="0"> 
      <div class="clear" style="color: red">c</div>
      <div class="arrow"><-</div>
      <div class="decimal">.</div>
      <div class="multiplication">*</div>
      <div class="grid7">7</div>
      <div class="grid8">8</div>
      <div class="grid9">9</div>
      <div class="division">/</div>
      <div class="grid4">4</div>
      <div class="grid5">5</div>
      <div class="grid6">6</div>
      <div class="subtraction">-</div>
      <div class="grid1">1</div>
      <div class="grid2">2</div>
      <div class="grid3">3</div>
      <div class="addition">+</div>
      <div class="grid0">0</div>
      <div class="grid00">00</div>
      <div class="equal" style="background-color: blue; color:white">=</div>
    </div>
  </body>
</html>
